services:
  demo-app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    container_name: my-demo-app
    networks:
      - demo-app-network
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
      - ./src/main/resources/static/style.css:/opt/style.css
    networks:
      - demo-app-network
    depends_on:
      - demo-app
    container_name: nginx    

networks:
  demo-app-network:
    driver: bridge

    